<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Foooorumi</title>
        <meta charset="utf-8" />
        <style>
            table.one {
                float:left;
                font-family: arial, sans-serif;
                width:33%;
                border-collapse: collapse;                
            }
            table.two {
                float:left;
                font-family: arial, sans-serif;
                width:34%;
                border-collapse: collapse;                
            }
            td, th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even) {
                background-color: #dddddd;

            }
        </style>
    </head>

    <body>                    
        <h1>Foorumi</h1>

        <table class="two">
            <tr>
                <th>Alue</th>
            </tr>
            <tr th:each="alue : ${alue}">
                <td> 
                    <a href="/alue.html" th:href="|/alue/${alue.id}|">
                        <div th:text="${alue.nimi}" style="height: 100%;width: 100%"></div>
                    </a>
                </td>
            </tr>
        </table>

        <table class="one">
            <tr>
                <th>Viestej채 yhteens채</th>
            </tr>

            <tr th:each="luku: ${yht}">
                <td th:text="${luku}">ViestejaYht</td>
            </tr>

        </table>

        <table class="one">
            <tr>
                <th>Viimeisin viesti</th>
            </tr>

            <tr th:each="viim: ${viim}">
                <td th:text="${viim}">Viimeisin viesti</td>                
            </tr>

        </table>
        
        <form method="POST" action="/">
            Nimi:<br/>
            <input type="text" name="nimi"  maxlength="40"/><br/>
            <input type="submit" value="Lis채채 alue"/>
        </form>
    </body>
</html>
